	<p>
	Enter your name: <input type="text" id='yourName'/><br/>
	Enter your birthdate: <input type="text" id='birthdate'/><br/>
	&nbsp;<br/>
	<input type='button' value='Submit' onclick='popMsg()'/>

	</body>
	<script>
	function popMsg(){
		const oneDay = 24 * 60 * 60 * 1000;
	
		var name = document.getElementById('yourName').value;
		var bdayTxt = document.getElementById('birthdate').value;
		var bday = new Date(bdayTxt);
		
		const diffDays = Math.round(Math.abs((new Date() - bday) / oneDay));
		
		alert('Hi, ' + name + '! You have been alive for ' + diffDays + ' day(s)!');
		
		diffDays = 0;
	}
	
	</script>
